<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Fylo data storage component</title>

        <!-- My CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <section class="wrapper-1">
                <section class="logo">
                    <img src="images/logo.svg" alt="Fylo Logo" />
                </section>

                <section class="icon">
                    <ul>
                        <li>
                            <img
                                src="images/icon-document.svg"
                                alt="Document icon"
                                class="document-icon"
                            />
                        </li>
                        <li>
                            <img
                                src="images/icon-folder.svg"
                                alt="Folder Icon"
                            />
                        </li>
                        <li>
                            <img
                                src="images/icon-upload.svg"
                                alt="Upload Icon"
                            />
                        </li>
                    </ul>
                </section>
            </section>

            <section class="wrapper-2">
                <p>You've used <strong>815 GB</strong> of your storage</p>

                <section class="chat-box">
                    <span class="big"
                        >185 <span class="small">GB LEFT</span></span
                    >
                </section>

                <section class="load">
                    <section class="load-body">
                        <section class="load-line">
                            <section class="load-thumb"></section>
                        </section>
                    </section>
                    <section class="range-number">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </section>
                </section>
            </section>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.frontendmentor.io/profile/Albrt78"
                    >Albrt78</a
                >.
            </p>
        </footer>
    </body>
</html>
